<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoro Santoryu Slicer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="flash-overlay"></div>

    <div class="container">
        
        <div id="target-box" class="dialog-box">
            <div class="box-content">
                <h2>RORONOA ZORO</h2>
                <p>ONLY THE STRONG MAY ENTER.</p>
                <input type="text" id="username" placeholder="STATE YOUR NAME" autocomplete="off">
                <button id="submitBtn">CHALLENGE</button>
            </div>
        </div>

        <div id="slice-container"></div>

    </div>

    <div id="zoro-layer">
        <img src="zoro.png" alt="Zoro Slash" id="zoro-img">
    </div>

    <audio id="sfx-voice" src="voice.mp3"></audio>
    <audio id="sfx-slash" src="slash.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
