<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoro</title>
    
    <link rel="icon" type="image/png" href="cursor.png">

    <meta property="og:title" content="RORONOA ZORO">
    <meta property="og:description" content="Challenge Roronoa Zoro. If you dare.">
    <meta property="og:image" content="zoro.png"> 
    <meta name="theme-color" content="#00ff88">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="flash-overlay"></div>

    <div class="container">
        
        <div id="target-box" class="dialog-box">
            <div class="box-content">
                <h2>RORONOA ZORO</h2>
                <p>ONLY THE STRONG MAY ENTER.</p>
                <input type="text" id="username" placeholder="STATE YOUR NAME " autocomplete="off">
                <button id="submitBtn">CHALLENGE</button>
            </div>
        </div>

        <div id="slice-container"></div>

    </div>

    <div id="zoro-layer">
        <img src="zoro.png" alt="Zoro" id="zoro-img">
    </div>

    <audio id="voice" src="voice.mp3" preload="auto"></audio>
    <audio id="slash" src="slash.mp3" preload="auto"></audio>
    <audio id="sheath" src="sheath.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
